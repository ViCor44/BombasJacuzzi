        <script>
	    //strCOUNTER = "";
        function GetArduinoInputs()
        {
            nocache = "&nocache=" + Math.random() * 1000000;
            var request = new XMLHttpRequest();
            request.onreadystatechange = function()
            {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        if (this.responseXML != null) {
                            // extract XML data from XML file (containing switch states and analog value)
                            document.getElementById("input1").innerHTML =
                            this.responseXML.getElementsByTagName('counterPump1')[0].childNodes[0].nodeValue;
                            document.getElementById("input2").innerHTML =
                            this.responseXML.getElementsByTagName('counterPump2')[0].childNodes[0].nodeValue;
                        }
                    }
                }
            }
            request.open("GET", "ajax_inputs" + nocache, true);
            request.send(null);
            setTimeout('GetArduinoInputs()', 2000);
		        //strCOUNTER = "";
        }
